{% extends "finance/base.html" %}

{% block title %}Login{% endblock %}

{% block extra_style %}
<style>
body {
    background: radial-gradient(1200px 600px at 20% -10%, #1e3a8a, transparent),
                radial-gradient(1000px 500px at 90% 10%, #2563eb, transparent),
                #020617;
    font-family: Inter, sans-serif;
    color: white;
}

.auth {
    max-width: 420px;
    margin: 120px auto;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border-radius: 28px;
    padding: 48px;
    border: 1px solid rgba(255,255,255,0.18);
}

.auth h2 {
    font-size: 32px;
    margin-bottom: 28px;
}

.auth label {
    display: block;
    margin: 18px 0 6px;
}

.auth input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
}

.auth button {
    margin-top: 32px;
    width: 100%;
    padding: 16px;
    border-radius: 16px;
    border: none;
    font-weight: 800;
    background: linear-gradient(135deg, #38bdf8, #6366f1);
    color: white;
    cursor: pointer;
}

.switch {
    margin-top: 24px;
    text-align: center;
}

.switch a {
    font-weight: 700;
}
</style>
{% endblock %}

{% block content %}
<div class="auth">
    <h2>Autentificare</h2>

    <form method="post">
        {% csrf_token %}

        <label>Email</label>
        {{ form.username }}

        <label>Parolă</label>
        {{ form.password }}

        <button>Login</button>
    </form>

    <div class="switch">
        Nu ai cont?
        <a href="{% url 'finance:register' %}">Creează unul</a>
    </div>
</div>
{% endblock %}
