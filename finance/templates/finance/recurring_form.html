{% extends "finance/base.html" %}
{% block title %}{{ title }} | Bugetul Meu{% endblock %}

{% block extra_style %}
<style>

.form-group select {
    color: white;
    background-color: rgba(255,255,255,0.08);
}

.form-group select option {
    color: #0f172a;          /* text √Ænchis */
    background-color: white; /* fundal alb */
}

.form-wrap {
    max-width: 520px;
    margin: 0 auto;
}

.form-card {
    background: rgba(15,23,42,0.75);
    backdrop-filter: blur(18px);
    border-radius: 24px;
    padding: 36px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.06);
}

.form-card h1 {
    font-size: 30px;
    font-weight: 900;
    margin-bottom: 28px;
    display: flex;
    align-items: center;
    gap: 12px;
}

/* FORM */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-weight: 700;
    margin-bottom: 6px;
    color: #cbd5f5;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: white;
    font-size: 15px;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #6366f1;
    background: rgba(255,255,255,0.12);
}

/* BUTTON */
.submit-btn {
    width: 100%;
    margin-top: 24px;
    background: linear-gradient(135deg,#2563eb,#6366f1);
    padding: 14px;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 800;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 20px 50px rgba(37,99,235,0.45);
}

.submit-btn:hover {
    opacity: .95;
}
</style>
{% endblock %}

{% block content %}
<div class="form-wrap">
    <div class="form-card">

        <h1>üîÅ {{ title }}</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Tip</label>
                {{ form.type }}
            </div>

            <div class="form-group">
                <label>Categorie</label>
                {{ form.category }}
            </div>

            <div class="form-group">
                <label>SumƒÉ</label>
                {{ form.amount }}
            </div>

            <div class="form-group">
                <label>Ziua din lunƒÉ</label>
                {{ form.day_of_month }}
            </div>

            <button type="submit" class="submit-btn">
                SalveazƒÉ
            </button>
        </form>

    </div>
</div>
{% endblock %}
